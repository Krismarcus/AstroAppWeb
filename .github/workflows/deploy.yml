name: Deploy Blazor WASM to GitHub Pages
on:
  push:
    branches: [ master ]           # or main if that's your default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Blazor
        run: dotnet publish Astrodaiva.Blazor.csproj -c Release -o dist

      # Set <base href="/AstroAppWeb/"> dynamically from the repo name
      - name: Configure base href and SPA fallback
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|" dist/wwwroot/index.html
          cp dist/wwwroot/index.html dist/wwwroot/404.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
