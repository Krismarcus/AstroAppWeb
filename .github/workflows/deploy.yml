name: Deploy Blazor WASM to GitHub Pages
on:
  push:
    branches: [ master ]     # change to main if your default branch is main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Blazor
        run: dotnet publish Astrodaiva.Blazor.csproj -c Release -o dist

      # IMPORTANT: GitHub Pages serves under /<repo>/
      # Make sure base href matches your repo (AstroAppWeb) and add SPA fallback
      - name: Set base href and add 404 fallback
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO}/\" />|" dist/wwwroot/index.html || true
          sed -i "s|<base href=\"/\">|<base href=\"/${REPO}/\">|" dist/wwwroot/index.html || true
          cp dist/wwwroot/index.html dist/wwwroot/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
